  <!-- Page Content -->
  <div class="container">
    <div class="card border-0 shadow my-5">
      <div class="card-body p-5">
        <h1 style="color: black;" font-weight-light">Video Game Searcher!</h1>
        <p class="lead">Have a specific video game you want some details on or just to take a look at? Go right ahead and give a search!</p>

         <form id="formVideoGame">
            <h1 style="color: black;" class="gameSearchEngine"></h1>
                <p class="entryHero">Choose specific a video game title!<input type="text" id="searchGame" required></p>

              </form>

      </div>
